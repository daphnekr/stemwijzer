<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/e18b612ebd.js" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <title>StemWijzer</title>
    </head>
    <body>
        <div class = "grid-container">
            <div class= "grid-item item1">
                <img src="images/logo.png" id="logo">
                <h3>StemWijzer Tweede Kamer 2017 </h3>
                <h3>Test uw politieke voorkeur aan de hand van 30 stellingen</h3>

                <p>Bekijk de toegankelijke versie voor mensen met een visuele beperking</p>
                <p>De StemWijzer maakt geen gebruik van cookies. Klik hier voor de volledige privacy statement</p>
            </div>
            <div class = "grid-item item2">
                <button id="startbtn" onclick="Start()">Start</button>
            </div>

            <div class = "grid-item item3">
                <button onclick="GoBack()"><i class="fas fa-arrow-left"></i></button>
                <h3 id = "title"></h3>
            </div>
            <div class = "grid-item item4">
                <h3 id = "statement"></h3>
            </div>
            <div class = "grid-item item5">
                <button id = "btneens" onclick="AddAnswer('pro')">Eens</button>
                <button id = "btngeen" onclick="AddAnswer('none')">Geen van beide</button>
                <button id = "btnoneens" onclick="AddAnswer('contra')">Oneens</button>
                <button id = "overslaan" onclick="Skip()">Sla deze vraag over</button>
            </div>
            
            <div class = "grid-item item6">
                <form id = "form"></form>
                <input type = "checkbox" id = "selectBigParties"></input><label for = "selectBigParties" id = "lblSelectParties">Selecteer de grote partijen</label> <br>
                <input type = "checkbox" id = "selectSecularParties"></input><label for = "selectSecularParties" id = "selectSecularParties">Selecteer seculiere partijen</label> <br>
                <button id = "submitbtn">Resultaat</button> <br>
            </div>
        </div>

    </body>
    <script src="js/testdata.js"></script>
    <script src="js/script.js"></script>
    
    
</html>
